options {

    // network 
	listen-on port 53 { 192.168.50.11; 127.0.0.1;};
	listen-on-v6 port 53 { ::1; };

    // data
	directory 	"/var/named";
	dump-file 	"/var/named/data/cache_dump.db";
	statistics-file "/var/named/data/named_stats.txt";
	memstatistics-file "/var/named/data/named_mem_stats.txt";

    // server
	recursion yes;
	allow-query     { any; };
    allow-transfer { any; };
    
    // dnssec
	dnssec-enable yes;
	dnssec-validation yes;

    // others
	bindkeys-file "/etc/named.iscdlv.key";
	managed-keys-directory "/var/named/dynamic";
	pid-file "/run/named/named.pid";
	session-keyfile "/run/named/session.key";
};

logging {
        channel default_debug {
                file "data/named.run";
                severity dynamic;
        };
};

// RNDC Control for client
key "rndc-key" {
    algorithm hmac-md5;
    secret "GrtiE9kz16GK+OKKU/qJvQ==";
};
controls {
        inet 192.168.50.11 allow { 192.168.50.15; } keys { "rndc-key"; };
};    


acl external { 192.168.50.16; localhost; };

acl internal { key rndc-key; 192.168.50.10; 192.168.50.11; 192.168.50.15;  localhost; };


view external {

    match-clients { external; };
    allow-recursion { any; };

    // ZONE TRANSFER WITH TSIG
    include "/etc/named.zonetransfer.key";
    server 192.168.50.11 {
        keys { "zonetransfer.key"; };
    };

    // zones like localhost
    include "/etc/named.rfc1912.zones";
    // root's DNSKEY
    include "/etc/named.root.key";
    
    // lab's zone
    zone "dns.lab" {
        type slave;
        masters { 192.168.50.10; };
        allow-transfer { key "zonetransfer.key"; };
        file "/etc/named/named.dns.lab";
    };

    // lab's zone reverse
    zone "50.168.192.in-addr.arpa" {
        type slave;
        masters { 192.168.50.10; };
        allow-transfer { key "zonetransfer.key"; };
        file "/etc/named/named.dns.lab.rev";
    };

    // lab's ddns zone
    zone "ddns.lab" {
        type slave;
        masters { 192.168.50.10; };
        allow-transfer { key "zonetransfer.key"; };
        allow-update { key "zonetransfer.key"; };
        file "/etc/named/named.ddns.lab";
    };
};

view internal {

    match-clients { internal; };
    allow-recursion { any; };

    // ZONE TRANSFER WITH TSIG
    include "/etc/named.zonetransfer.key";
    server 192.168.50.11 {
        keys { "zonetransfer.key"; };
    };

    // zones like localhost
    include "/etc/named.rfc1912.zones";
    // root's DNSKEY
    include "/etc/named.root.key";

    // root zone
    zone "." IN {
            type hint;
            file "named.ca";
    };

    // lab's zone
    zone "dns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "/etc/named/named.newdns-for-view-web1.lab";
    };

    // lab's ddns zone
    zone "ddns.lab" {
        type slave;
        masters { 192.168.50.10; };
        allow-transfer { key "zonetransfer.key"; };
        allow-update { key "zonetransfer.key"; };
        file "/etc/named/named.newddns-for-view-web1.lab";
    };

    // newdnslab's zone
    zone "newdns.lab" {
        type slave;
        masters { 192.168.50.10; };
        allow-transfer { key "zonetransfer.key"; };
        file "/etc/named/named.newdns.lab";
    };

    // newdnslab's zone reverse
    zone "50.168.192.in-addr.arpa" {
        type slave;
        masters { 192.168.50.10; };
        allow-transfer { key "zonetransfer.key"; };
        file "/etc/named/named.newdns.lab.rev";
    };

    // newdnslab's ddns zone
    zone "newddns.lab" {
        type slave;
        masters { 192.168.50.10; };
        allow-transfer { key "zonetransfer.key"; };
        allow-update { key "zonetransfer.key"; };
        file "/etc/named/named.newddns.lab";
    };
};
