acl self { 127.0.0.1; 192.168.50.11; };
acl trust { self; 192.168.50.10; };
acl clients_gr1 { 192.168.50.15; 192.168.50.16; };
// split dns
include "/etc/named/split_dns.conf.acl";

options {
    // network 
        listen-on port 53 { 192.168.50.11; };
        listen-on-v6 port 53 { none; };

    // data
        directory       "/var/named";
        dump-file       "/var/named/data/cache_dump.db";
        statistics-file "/var/named/data/named_stats.txt";
        memstatistics-file "/var/named/data/named_mem_stats.txt";

    // server
        recursion yes;
        allow-query     { any; };
        allow-transfer { any; };
    
    // dnssec
        dnssec-enable yes;
        dnssec-validation yes;

    // others
        bindkeys-file "/etc/named.iscdlv.key";
        managed-keys-directory "/var/named/dynamic";
        pid-file "/run/named/named.pid";
        session-keyfile "/run/named/session.key";
        masterfile-format text;
};

logging {
        channel default_ch {
                file "/var/log/named/named.log" versions 12 size 512k;
                severity info;
                print-time yes;
                print-category yes;
        };
        channel security_ch {
                file "/var/log/named/security.log" versions 12 size 512k;
                severity info;
                print-time yes;
                print-category yes;
        };
        channel transfer_ch {
                file "/var/log/named/transfer.log" versions 12 size 512k;
                severity info;
                print-time yes;
                print-category yes;
        };
        channel incorrectNS_ch {
                file "/var/log/named/incorrectNS.log" versions 12 size 512k;
                severity info;
                print-time yes;
                print-category yes;
        };
        category lame-servers { incorrectNS_ch; }; // Incorrectly configured NS
        category security { security_ch; };
        category xfer-in { transfer_ch; }; // Gives zones
        category xfer-out { transfer_ch; }; // Accepts zones
        category notify { transfer_ch; }; // Notices and facts of registrations
        category default { default_ch; }; // All others events
};

// RNDC Control for client
key "rndc-key" {
    algorithm hmac-md5;
    secret "GrtiE9kz16GK+OKKU/qJvQ==";
};
controls {
        inet 192.168.50.11 allow { 192.168.50.15; trust; } keys { "rndc-key"; };
};      

// split dns
view "client1" {
    match-clients { client1; };
    recursion yes;
    allow-query { client1; };

    // lab's zone
    zone "dns.lab" {
        type master;
        file "/etc/named/named._client1_.dns.lab";
    };

    // lab's zone reverse
    zone "50.168.192.in-addr.arpa" {
        type master;
        file "/etc/named/named._client1_.dns.lab.rev";
    };
    // lab's ddns zone
    zone "ddns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "/etc/named/named.ddns.lab";
    };

    // newlab's zone
    zone "newdns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "/etc/named/named.newdns.lab";
    };
};

view "client2" {
    match-clients { client2; };
    recursion yes;
    allow-query { client2; };
    
    // lab's zone
    zone "dns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "/etc/named/named.dns.lab";
    };

    // lab's zone reverse
    zone "50.168.192.in-addr.arpa" {
        type slave;
        masters { 192.168.50.10; };
        file "/etc/named/named.dns.lab.rev";
    };
};

view "default" {
    match-clients { any; };
    recursion no;
    allow-query { any; };

    // root zone
    zone "." IN {
        type hint;
        file "named.ca";
    };

    // zones like localhost
    include "/etc/named.rfc1912.zones";
    // root's DNSKEY
    include "/etc/named.root.key";

    // lab's ddns zone
    zone "ddns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "/etc/named/named.ddns.lab";
    };

    // newlab's zone
    zone "newdns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "/etc/named/named.newdns.lab";
    };
};